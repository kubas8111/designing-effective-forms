<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form">
            <!-- Dane osobowe -->
            <fieldset>
                <legend>Dane osobowe</legend>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Imię</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required minlength="2">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Nazwisko</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" required minlength="2">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Adres email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Wpisz email" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Hasło</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Wpisz hasło" required minlength="6">
                </div>
            </fieldset>

            <!-- Adres -->
            <fieldset>
                <legend>Adres</legend>
                <div class="mb-3">
                    <label for="street" class="form-label">Ulica</label>
                    <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required minlength="2">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Miasto</label>
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required minlength="2">
                </div>
                <div class="mb-3">
                    <label for="zipCode" class="form-label">Kod pocztowy</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required pattern="^\d{2}-\d{3}$" title="Kod pocztowy powinien mieć format XX-XXX, np. 12-345">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                    <div class="input-group">
                        <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                            <option selected>Wybierz...</option>
                            <option value="+48">+48 (Polska)</option>
                            <option value="+1">+1 (Stany Zjednoczone)</option>
                        </select>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer telefonu" required pattern="^\d{9}$" title="Numer telefonu powinien składać się z 9 cyfr, np. 123456789">
                    </div>
                </div>
            </fieldset>

            <!-- Dane do faktury -->
            <fieldset>
                <legend>Dane do faktury</legend>
                <div class="mb-3">
                    <label for="invoiceData" class="form-label">Dane do faktury</label>
                    <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury" aria-describedby="invoiceHelp" required></textarea>
                    <div id="invoiceHelp" class="form-text">Wpisz pełne dane do faktury, np. nazwę firmy, NIP i adres.</div>
                </div>
                <div class="mb-3">
                    <label for="vatNumber" class="form-label">Numer VAT</label>
                    <input type="text" class="form-control" id="vatNumber" placeholder="Wpisz numer VAT" aria-describedby="vatHelp">
                    <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego podmiotu gospodarczego.</div>
                </div>
                <div class="mb-3 form-check d-flex align-items-center">
                    <input type="checkbox" class="form-check-input me-2" id="vatUE">
                    <label class="form-check-label" for="vatUE">VAT UE (Zaznacz, jeśli posiadasz numer VAT UE)</label>
                </div>
            </fieldset>

            <!-- Przesyłka i płatność -->
            <fieldset>
                <legend>Przesyłka i płatność</legend>
                <div class="mb-3">
                    <label for="shippingMethod" class="form-label">Rodzaj przesyłki</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="dpd" value="DPD" required>
                        <label class="form-check-label" for="dpd">DPD</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="inPost" value="InPost" required>
                        <label class="form-check-label" for="inPost">InPost</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Rodzaj płatności</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="karta" required>
                        <label class="form-check-label" for="card">Karta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="blik" value="blik" required>
                        <label class="form-check-label" for="blik">BLIK</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="intermediary" value="pośrednik" required>
                        <label class="form-check-label" for="intermediary">Pośrednik płatności</label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-feedback-modal">Wyślij</button>
        </form>
    </div>
</body>

</html>
